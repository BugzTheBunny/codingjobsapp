<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Title</title>
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
<!-- navbar -->
<nav class="navbar is-light">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'frontpage' %}"><strong>Coding Jobs</strong></a>
    </div>

    <div class="navbar-menu">
        {% if request.user.is_authenticated %}

        <a href="{% url 'dashboard' %}" class="navbar-item"><strong>Dashbaord</strong></a>
        {% endif %}
        <div class="navbar-end">

            <div class="navbar-item">
                <div class="buttons">
                    {% if request.user.is_authenticated %}
                    <strong><a href="notifications" class="navbar-item">Notifications
                        ({{notifications.count}})</a></strong>
                    <a href="{% url 'logout' %}" class="button is-danger"><strong>Logout</strong></a>
                    {% else %}
                    <a href="{% url 'signup' %}" class="button is-success"><strong>Sign Up</strong></a>
                    <a href="{% url 'login' %}" class="button is-light"><strong>Login</strong></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Content -->
<section class="section">
    {% block content %}
    {% endblock %}
</section>
<!-- End Content -->


<!-- Scripts -->
<script src="https://unpkg.com/vue@next"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
